<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <style>
        body{
            background-color: #000b2ad7;
        }
        .esercizi-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .weeks {
            margin: 20px;
            padding: 20px;
            border: 2px solid #000;
            background:#f9f9f9 ;
            border-radius: 10px;
            width: 50%;
            max-width: 550px;
            text-align: center;
        }

        .day {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 40px;
            background-color: #f9f9f9;
            min-height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .day:hover {
            background-color: #e0e0e0;
            transform: scale(1.03);
            cursor: pointer;
        }

        .day a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            font-family: Arial, Helvetica, sans-serif;
        }

        .weeks h2 {
            font-family: Arial, Helvetica, sans-serif;
            text-align: left;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="esercizi-container">
        <ul class="weeks" id="week-1">
            <h2>Week 1</h2>
            <li class="day day-1" id="w1d1" onclick="goTo('Esercizi/W1/D1/index.html')">
                <p>Esercizio 1</p>
            </li>
            <li class="day day-2" id="w1d4" onclick="goTo('')">
                <p>Esercizio 2</p>
            </li>
        </ul>

        <ul class="weeks" id="week-2">
            <h2>Week 2</h2>
            <li class="day day-1" id="w2d1" onclick="goTo('')">
                <p>Esercizio 1</p>
            </li>
            <li class="day day-2" id="w2d4" onclick="goTo('')">
                <p>Esercizio 2</p>
            </li>
        </ul>
    </div>
    

    <script>
        function goTo(url) {
            window.location.href = url;
        }
    </script>

</body>

</html>
